<section class="content-header">
    <h1>account management</h1>
</section>

<div class="content-body page-list" style="display: none">
    <div class="search form-inline">
        <div class="form-group">
            <input type="text" class="form-control" v-model="userName" placeholder="account ">
        </div>
        <div class="form-group">
            <button class="btn btn-default btn-search">search</button>
        </div>
        <div class="form-group">
            <a href="add" data-path="./account/add" class="btn btn-primary">increased</a>
        </div>
    </div>

        <div class="list">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>账户名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="item in list">
                    <td>{{item.userName}}</td>
                    <td>{{item.sex}}</td>
                    <td>{{item.age}}</td>
                    <td>{{item.createTime}}</td>
                    <td>
                        <div>
                            <button class="btn btn-default" @click="edit(item.id)">edit</button>
                            <button class="btn btn-default" @click="del(item.id)">dele</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li v-bind:class="pagination.previous.class">
                    <a v-bind:href="pagination.previous.page" aria-label="Previous" @click="find(pagination.previous.page,$event)">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li v-for="item in pagination.list" v-bind:class="item.class" @click="find(item.page,$event)">
                    <a v-bind:href="item.page">{{item.page}}</a>
                </li>
                <li v-bind:class="pagination.next.class">
                    <a v-bind:href="pagination.next.page" aria-label="Next" @click="find(pagination.next.page,$event)">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
